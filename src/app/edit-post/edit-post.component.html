<h4>Edit Posting</h4>

<label>New Post Title:</label>
<input [(ngModel)]="selectedPost.title">
<br>

<label>New Post Content:</label>
<input [(ngModel)]="selectedPost.content">
<br>

<label>New Post Category:</label>
<input [(ngModel)]="selectedPost.category"><br>
<button (click)="beginUpdatingPost(selectedPost)">Update</button>
<button (click)="beginDeletingPost(selectedPost)">Delete</button>
<hr>
