<h1>Post</h1>

<div *ngFor ="let userpost of userposts | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(userpost)"><em>{{userpost.title}}</em></h3>
    <div *ngIf="currentRoute === '/newpost'">
      {{userpost.content}}
      <br>
      {{userpost.category}}
      <hr>
      <app-edit-post [selectedPost]="userpost"></app-edit-post>
    </div>
  </div>
</div>
